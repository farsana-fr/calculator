<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/ce6c2570a2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/calcStyle.css" />
  </head>
  <body>
    <div class="mt-5 container mainBody p-4 border border-dark border-3">
      <div class="top">
        <h5>Calculator</h5>
        <div class="row mt-2 container">
          <div class="col-6"></div>
          <div class="col-1 col-lg-2 solar border border-1 border-secondary">
            *
          </div>
          <div class="col-1 col-lg-2 solar border border-1 border-secondary">
            *
          </div>
          <div class="col-1 col-lg-2 solar border border-1 border-secondary">
            *
          </div>
        </div>
        <div class="consol mt-2 input-group input-group-lg">
          <input type="text" class="form-control" />
        </div>
      </div>
      <div class="container keys row mt-2">
        <div class="btn-group w-25">
          <button
            type="button"
            class="border border-dark col-3 btn border border-dark col-3 btn-outline-warning"
          >
            7
          </button>
        </div>
        <div class="btn-group w-25">
          <button
            type="button"
            class="border border-dark col-3 btn border border-dark col-3 btn-outline-warning"
          >
            8
          </button>
        </div>
        <div class="btn-group w-25">
          <button
            type="button"
            class="border border-dark col-3 btn border border-dark col-3 btn-outline-warning"
          >
            9
          </button>
        </div>
        <div class="btn-group w-25">
          <button
            type="button"
            class="border border-dark col-3 btn border border-dark col-3 btn-outline-warning"
          >
            /
          </button>
        </div>
      </div>
      <div class="container keys row mt-2">
        <div class="btn-group w-25">
          <button
            type="button"
            class="border border-dark col-3 btn border border-dark col-3 btn-outline-warning"
          >
            4
          </button>
        </div>
        <div class="btn-group w-25">
          <button
            type="button"
            class="border border-dark col-3 btn border border-dark col-3 btn-outline-warning"
          >
            5
          </button>
        </div>
        <div class="btn-group w-25">
          <button
            type="button"
            class="border border-dark col-3 btn border border-dark col-3 btn-outline-warning"
          >
            6
          </button>
        </div>
        <div class="btn-group w-25">
          <button
            type="button"
            class="border border-dark col-3 btn border border-dark col-3 btn-outline-warning"
          >
            X
          </button>
        </div>
      </div>
      <div class="container keys row mt-2">
        <div class="btn-group w-25">
          <button
            type="button"
            class="border border-dark col-3 btn border border-dark col-3 btn-outline-warning"
          >
            1
          </button>
        </div>
        <div class="btn-group w-25">
          <button
            type="button"
            class="border border-dark col-3 btn border border-dark col-3 btn-outline-warning"
          >
            2
          </button>
        </div>
        <div class="btn-group w-25">
          <button
            type="button"
            class="border border-dark col-3 btn border border-dark col-3 btn-outline-warning"
          >
            3
          </button>
        </div>
        <div class="btn-group w-25">
          <button
            type="button"
            class="border border-dark col-3 btn border border-dark col-3 btn-outline-warning"
          >
            -
          </button>
        </div>
      </div>
      <div class="container keys row mt-2">
        <div class="btn-group w-25">
          <button
            type="button"
            class="border border-dark col-3 btn border border-dark col-3 btn-outline-warning"
          >
            0
          </button>
        </div>
        <div class="btn-group w-25">
          <button
            type="button"
            class="border border-dark col-3 btn border border-dark col-3 btn-outline-warning"
          >
            .
          </button>
        </div>
        <div class="btn-group w-25">
          <button
            type="button"
            class="border border-dark col-3 btn border border-dark col-3 btn-outline-warning"
          >
            =
          </button>
        </div>
        <div class="btn-group w-25">
          <button
            type="button"
            class="border border-dark col-3 btn border border-dark col-3 btn-outline-warning"
          >
            +
          </button>
        </div>
      </div>
    </div>

</html>
