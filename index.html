<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/ce6c2570a2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/styleCalc.css" />
  </head>
  <body>
    <div class="frame container w-75 mt-5 bg-warning border border-secondary">
      <div class="">
        <h1 class="text-center text-black">Calculator</h1>
        <!-- <input type="text" class="w-100" /> -->
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm"
        />
        <div class="row m-0 pt-3 text-center">
          <div class="col-3">
            <button class="btn btn-outline-success">1</button>
          </div>
          <div class="col-3">
            <button class="btn btn-outline-success">2</button>
          </div>
          <div class="col-3">
            <button class="btn btn-outline-success">3</button>
          </div>
          <div class="col-3">
            <button class="btn btn-outline-success">/</button>
          </div>
        </div>
        <div class="row m-0 pt-3 text-center">
          <div class="col-3">
            <button class="btn btn-outline-success">4</button>
          </div>
          <div class="col-3">
            <button class="btn btn-outline-success">5</button>
          </div>
          <div class="col-3">
            <button class="btn btn-outline-success">6</button>
          </div>
          <div class="col-3">
            <button class="btn btn-outline-success">*</button>
          </div>
        </div>
        <div class="row m-0 pt-3 text-center">
          <div class="col-3">
            <button class="btn btn-outline-success">7</button>
          </div>
          <div class="col-3">
            <button class="btn btn-outline-success">8</button>
          </div>
          <div class="col-3">
            <button class="btn btn-outline-success">9</button>
          </div>
          <div class="col-3">
            <button class="btn btn-outline-success">-</button>
          </div>
        </div>
        <div class="row m-0 pt-3 text-center">
          <div class="col-3">
            <button class="btn btn-outline-success">0</button>
          </div>
          <div class="col-3">
            <button class="btn btn-outline-success">AC</button>
          </div>
          <div class="col-3">
            <button class="btn btn-outline-success">+</button>
          </div>
          <div class="col-3">
            <button class="btn btn-outline-success">=</button>
          </div>
        </div>
        <div class="row m-0 pt-3 pb-3 text-center">
          <div class="col-3"></div>
          <div class="col-6">
            <button class="btn btn-outline-success del">
              <i class="fa-solid fa-delete-left"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
